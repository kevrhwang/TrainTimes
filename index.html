<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Times!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron" style="text-align: center">
  				<h1>Anytime is Train Time</h1>
  				<p><strong>Choo Choo. Chee Chee.</strong></p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title">Current Train Schedule</h3>
  				</div>
  				<div class="panel-body">
    				<table class="table">
  						<thead>
    						<tr>
      						<th scope="col">Train Name</th>
      						<th scope="col">Destination</th>
      						<th scope="col">Frequency (min)</th>
      						<th scope="col">Next Arrival</th>
      						<th scope="col">Minutes Away</th>
    						</tr>
  						</thead>

  						<tbody>
    						<!-- <tr>
      						<td>Trenton Express</td>
      						<td>Trenton</td>
      						<td>25</td>
      						<td>05:35 PM</td>
      						<td>10</td>
    						</tr> -->
    					</tbody>
  					</table>
  				</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title">Add Trains</h3>
  				</div>
  				<div class="panel-body">
    				<form>
  						<div class="form-group">
    						<label for="train">Train Name</label>
    						<input type="text" class="form-control" id="train-name">
  						</div>
  						<div class="form-group">
    						<label for="destination">Destination</label>
    						<input type="text" class="form-control" id="destination">
  						</div>
  						<div class="form-group">
    						<label for="train-time">First Train Time (HH:mm - military time)</label>
    						<input type="text" class="form-control" id="first-train-time">
  						</div>
  						<div class="form-group">
    						<label for="frequency">Frequency (min)</label>
    						<input type="number" min="0" class="form-control" id="frequency">
  						</div>
  
  						<button type="submit" id="submit" class="btn btn-primary">Submit</button>
						</form>
  				</div>
				</div>
			</div>
		</div>






	</div>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="javascript.js"></script>
</body>
</html>
